<div class="forgot-page">
  <h2>Esqueci minha senha</h2>
  <form [formGroup]="form" (ngSubmit)="send()">
    <input formControlName="email" placeholder="Seu e-mail" />
    <button type="submit" [disabled]="form.invalid || loading">Solicitar token</button>
  </form>

  <div *ngIf="token">
    <p>Token (desenvolvimento): {{token}}</p>
    <p>Use este token na tela de troca de senha.</p>
  </div>
</div>
