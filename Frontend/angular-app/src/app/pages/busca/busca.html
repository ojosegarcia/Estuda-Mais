<div class="page-container">
  <div class="busca-content-box">
    <h2>Professores Encontrados</h2>

    <div *ngIf="isLoading" class="loading-state">
      <p>Carregando professores...</p>
    </div>

    <div *ngIf="!isLoading && professores.length > 0" class="cards-grid">
      <app-card-professor 
        *ngFor="let prof of professores" 
        [professor]="prof">
      </app-card-professor>
    </div>

    <div *ngIf="!isLoading && professores.length === 0" class="empty-state">
      <p>Nenhum professor encontrado para esta mat√©ria.</p>
    </div>
  </div>
</div>
