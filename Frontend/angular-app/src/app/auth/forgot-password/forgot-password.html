<div class="forgot-page">
  <div class="forgot-card">
    <h2 class="forgot-title">Recuperar senha</h2>

    <p class="forgot-desc">Informe o e‑mail usado na sua conta. Se o e‑mail existir, enviaremos instruções para redefinir a senha.</p>

    <form (ngSubmit)="send()" [formGroup]="form" novalidate class="forgot-form">
      <input
        type="email"
        name="email"
        formControlName="email"
        required
        placeholder="seu@email.com"
        class="form-input" />

      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">Informe um e‑mail válido.</div>

      <div class="actions">
        <button type="submit" class="btn-primary" [disabled]="loading || form.invalid">
          {{ loading ? 'Enviando...' : 'Enviar instruções' }}
        </button>

        <a routerLink="/auth/login" class="btn-link">Voltar ao login</a>
      </div>
    </form>

    <div *ngIf="infoMessage" class="info" role="status">{{ infoMessage }}</div>
    <div *ngIf="errorMessage" class="error" role="alert">{{ errorMessage }}</div>

    <div *ngIf="!loading && !infoMessage" class="dev-hint" style="margin-top:8px; font-size:12px; color:#6b7280;">
      Para testes locais você pode usar <strong>test@example.com</strong> (se mock ativado) para receber um token direto.
    </div>
  </div>
</div>
